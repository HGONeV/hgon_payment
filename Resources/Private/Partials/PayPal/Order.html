<table class="table table--support-tasks tab__item-content">
    <thead>
    <tr>
        <th>Name</th>
        <th>Art</th>
        <th>Menge</th>
        <th>Preis</th>
    </tr>
    </thead>
    <tbody>
    <f:for each="{basket.article}" as="article">
        <tr>
            <td>
                {article.name}
            </td>
            <td>
                Spende
            </td>
            <td>
                <strong>{article.quantity}</strong>
            </td>
            <td>
                <f:format.currency decimalSeparator="," thousandsSeparator="." decimals="2" currencySign="€">
                    {article.price}
                </f:format.currency>
            </td>
        </tr>
    </f:for>
    </tbody>
    <tfoot>
    <tr>
        <th>Total</th>
        <th></th>
        <th></th>
        <th>
            <strong>
                <f:format.currency decimalSeparator="," thousandsSeparator="." decimals="2" currencySign="€">
                    {basket.total}
                </f:format.currency>
            </strong>
        </th>
    </tr>
    </tfoot>
</table>
